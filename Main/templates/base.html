<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>{% block title %}jCanvas{% endblock %}</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    {% load staticfiles %}
    <script src="{% static 'common/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'common/jcanvas.min.js' %}"></script>
    <link href="{% static 'common/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'common/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/global.js' %}"></script>
    {% block script %}{% endblock %}
</head>
<body>
    {% block content %}
    <div class="container-fluid fluid">
        <div class="jumbotron">
        {%include 'nav.html'%}
            <div class="container">
                <div class="table-bordered embed-responsive embed-responsive-16by9">
                    <canvas id="cvs" class=" embed-responsive-item" width="1920" height="1080">
                        Please use browsers that fullly support for the Canvas API.
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
