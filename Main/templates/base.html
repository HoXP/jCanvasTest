<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{% block title %}jCanvas{% endblock %}</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    {% load staticfiles %}
    <script src="{% static 'common/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'common/jcanvas.min.js' %}"></script>
    <link href="{% static 'common/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'common/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/global.js' %}"></script>
    {% block script %}{% endblock %}
</head>
<body>
    {% block content %}
    <div class="container-fluid">
        <div class="panel panel-info">
            <div class="panel-heading">
                Canvas
            </div>
            <div class="panel-body center-block">
                <div class="embed-responsive embed-responsive-16by9">
                    <canvas id="cvs" class="well embed-responsive-item" width="1920" height="1080">
                        Please use browsers that fullly support for the Canvas API.
                    </canvas>
                </div>
            </div>
            <div class="panel-footer"><small>{{ year }} - D & A</small></div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
